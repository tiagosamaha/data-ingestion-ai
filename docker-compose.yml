services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres_rag
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rag"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bootstrap_vector_ext:
    image: pgvector/pgvector:pg17
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      PGPASSWORD=postgres
      psql "postgresql://postgres@postgres:5432/rag" -v ON_ERROR_STOP=1
      -c "CREATE EXTENSION IF NOT EXISTS vector;"
    restart: "no"

  chat:
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - rag_chat:latest
    container_name: rag_chat
    depends_on:
      postgres:
        condition: service_healthy
      bootstrap_vector_ext:
        condition: service_completed_successfully
    environment:
      PDF_PATH: ${PDF_PATH:-./document.pdf}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/rag}
      PG_VECTOR_COLLECTION_NAME: ${PG_VECTOR_COLLECTION_NAME:-embeddings}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    stdin_open: true
    tty: true

volumes:
  postgres_data: